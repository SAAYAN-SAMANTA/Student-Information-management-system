            <form action="ForgetPassword" method="get">
                <div class="login">
                    <h2>Forget Password </h2>
                    <div class="inputBox">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                        <i
                            class="fa-regular fa-envelope fa-lg emailicon"
                            style="color: #8f2c24"
                            ></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Current Password" name="pwd"  id="password" required>
                        <i class="fa-regular fa-eye-slash passicon" style="color: #8f2c24"></i>
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="New Password" name="password" id="newpwd" required>
                        <i class="fa-regular fa-eye-slash passicon" style="color: #8f2c24"></i>
                    </div>
                    <div class="inputBox">
                        <input type="submit" id="btn" value="Update" />
                    </div>
                    <div class="group">
                        <a href="Login.html">Back to Login</a>
                    </div>
                </div>
            </form>
        </section>
